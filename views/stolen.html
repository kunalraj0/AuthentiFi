<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Stolen</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <h1>Report Stolen</h1>
        <form id="stolenForm">
            <label for="code">Product Code</label>
            <input type="text" id="code" name="code" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <button type="submit">Report Stolen</button>
        </form>
    </div>

    <script>
        document.getElementById('stolenForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const code = document.getElementById('code').value;
            const email = document.getElementById('email').value;

            const response = await fetch('/stolen', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ code, email })
            });

            if (response.ok) {
                alert('Product reported as stolen!');
            } else {
                alert('Failed to report product as stolen!');
            }
        });
    </script>
</body>
</html>
