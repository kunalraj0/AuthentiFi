<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Assets</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <h1>My Assets</h1>
        <form id="myAssetsForm">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <button type="submit">Get My Assets</button>
        </form>

        <div id="assetsList"></div>
    </div>

    <script>
        document.getElementById('myAssetsForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;

            const response = await fetch('/myAssets', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email })
            });

            if (response.ok) {
                const assets = await response.json();
                const assetsList = document.getElementById('assetsList');
                assetsList.innerHTML = '<h2>Your Assets:</h2>' + assets.map(asset => `<p>${JSON.stringify(asset)}</p>`).join('');
            } else {
                alert('Failed to fetch assets!');
            }
        });
    </script>
</body>
</html>
